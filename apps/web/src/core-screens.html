<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flix Web - Core Screens</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="web-shell">
      <header class="topbar">
        <strong class="brand">FLIX</strong>
        <span>Catalog + Playback responsive baseline</span>
      </header>

      <section class="catalog-grid" aria-label="Catalog">
        <article class="lesson-card"><strong>Aula 1</strong><p class="lesson-status">Released</p></article>
        <article class="lesson-card"><strong>Aula 2</strong><p class="lesson-status">Locked</p></article>
        <article class="lesson-card"><strong>Aula 3</strong><p class="lesson-status">Released</p></article>
        <article class="lesson-card"><strong>Aula 4</strong><p class="lesson-status">Expired</p></article>
      </section>

      <section class="playback-layout" aria-label="Playback">
        <article class="player-box">Player container</article>
        <aside class="panel">
          <h3>Materials</h3>
          <ul>
            <li>Workbook PDF</li>
            <li>Checklist</li>
            <li>Quiz link</li>
          </ul>
        </aside>
      </section>
    </main>
  </body>
</html>
